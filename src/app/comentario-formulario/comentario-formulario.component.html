<div class="card" style="width: 700px; margin: auto;">
  <div class="card-body">
    <form (ngSubmit)="enviar()" #comentarioForm="ngForm">
      <select class="custom-select" name="usuario" [(ngModel)]="comentario.usuario" style="margin-top: 15px; width: 250px;">
        <option value="">Selecione o Usuario</option>
        <option *ngFor="let usuario of usuarios" [ngValue]="usuario._id">{{ usuario.nome }}</option>
      </select>

      <select class="custom-select" name="arquivo" [(ngModel)]="comentario.arquivo" style="margin-top: 15px; width: 250px; margin-left: 20px;">
        <option value="">Selecione o Arquivo</option>
        <option *ngFor="let arquivo of arquivos" [ngValue]="arquivo._id">{{ arquivo.descricao }}</option>
      </select>

      <div class="input-group" style="margin-top: 15px; width: 250px;">
        <span class="input-group-addon" id="basic-addon1">Data</span>
        <input type="date" class="form-control" placeholder="01/01/2018" aria-label="data" aria-describedby="basic-addon1"
          name="data" [(ngModel)]="comentario.data">
      </div>

      <div class="input-group" style="margin-top: 15px;">
        <span class="input-group-addon" id="basic-addon1">Comentario</span>
        <input type="text" class="form-control" placeholder="Digite aqui o comentario" aria-label="conteudo" aria-describedby="basic-addon1"
          name="conteudo" [(ngModel)]="comentario.conteudo">
      </div>

      <div style="float: right; padding-top: 10px;">
        <button type="submit" class="btn btn-success">Salvar</button>
        <button type="button" routerLink="/comentarios" class="btn btn-danger">Voltar</button>
      </div>
    </form>
  </div>
</div>
