<div id="logo-home">
  <div class="container">
      <h1 class="page-header">CATEGORIAS</h1>
      <button routerLink="/categoria/cadastrar" class="btn btn-primary">Nova Categoria</button>
      <table class="table table-striped table-hover" style="margin-top: 20px;">
          <thead style="background-color: #343a40; color: white;">
              <tr>
                  <th width="200">DESCRIÇÃO</th>
                  <th width="200"></th>
              </tr>
          </thead>
          <tbody>
              <tr *ngFor="let categoria of categorias">
                  <td>{{categoria.descricao}}</td>
                  <td>
                      <button class="btn btn-primary" [routerLink]="['/categoria', categoria._id]">
                          <i class="material-icons">edit</i>
                      </button>
                      <button class="btn btn-danger" (click)="deletar(categoria._id)">
                          <i class="material-icons">delete</i>
                      </button>
                  </td>
              </tr>
          </tbody>
      </table>
  </div>
</div>

<div style="display: flex; justify-content: center; align-items: center;">
  <button style="margin-left: 5px;" routerLink="/home" class="btn btn-danger">Voltar</button>
</div>
